<script>
	function add_cover(_null) {
		var style = "height:" + jQuery('body').height() + "px";
		jQuery('#append_parent').append("<div class='s_cover' style='" + style + "'></div>");
	}
	
	function remove_cover() {
		jQuery("#append_parent .s_cover").remove();
	}

	add_cover({TIMESTAMP});
</script>
<style>
.s_cover {
	width: 100%;
	position: absolute;
	opacity: 0.5;
	background: #000;
	z-index: 200;
}
</style>
